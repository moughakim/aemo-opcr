<div>
    <mat-drawer-container class="drawer-container">
        <mat-drawer mode="side" opened opened class="drawer">
            <button mat-icon-button (click)="loadOrders()" matTooltip="Orders" class="drawer-button">
                <mat-icon>shopping_cart</mat-icon>
              </button>
              <button mat-icon-button (click)="loadProducts()" matTooltip="Products" class="drawer-button">
                <mat-icon>inventory</mat-icon>
              </button>
              <button mat-icon-button (click)="loadCustomers()" matTooltip="Customers" class="drawer-button">
                <mat-icon>people</mat-icon>
              </button>
              <button mat-icon-button (click)="loadReservations()" matTooltip="Reservations" class="drawer-button">
                <mat-icon>book_online</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Settings" class="drawer-button">
                <mat-icon>settings</mat-icon>
              </button>
        </mat-drawer>

        <mat-drawer-content>
            <app-main-content></app-main-content>
        </mat-drawer-content>
        
      </mat-drawer-container>
      
</div>
